
<div class="album py-5 bg-dark" *ngIf="vencedor == false ; else elseBlock">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" *ngFor="let hero of Personagem.data.results">
        <div class="card mb-2 shadow-sm">
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src={{hero.thumbnail.path}}.{{hero.thumbnail.extension}} data-holder-rendered="true">
          <div class="card-body">
            <h5 class="card-title">{{hero.name | truncate: 16 }}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-success" (click)="addTimeA(hero)">TIME A ({{timeA.length}})</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-warning" (click)="addTimeB(hero)">TIME B ({{timeB.length}})</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="album py-5 bg-dark">
    <div class="container">
     <div class="row">
      <div class="col-lg-4" *ngFor="let hero of timeV">
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" class="rounded-circle" width="140" height="140">
        <h2>{{hero.name}}</h2>
        <p>{{hero.description}}</p>
        <p><a class="btn btn-secondary" href={{hero.urls[0].url}} role="button">Mais Detalhes Â»</a></p>
      </div>
    </div>
  </div>
</div>
</ng-template>
<footer class="album py-5 bg-dark">
  <div class="container-fluid p-3 p-md-5">
    <ul class="bd-footer-links">
      <li><a href="https://github.com/rafatrinity">GitHub</a></li>
    </ul>
  </div>
</footer>
